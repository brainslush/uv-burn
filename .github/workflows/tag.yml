name: Lint and Autotag

"on":
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    uses: ./.github/workflows/lint.yml

  autotag:
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: write   # needed to push a tag
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Get version
        id: v
        run: |
          V="$(uv version --short)"
          echo "value=$V" >> "$GITHUB_OUTPUT"

      - name: Determine tag
        id: tag
        run: |
          TAG="v${{ steps.v.outputs.value }}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Proposed tag: $TAG"

      - name: Check if tag exists
        id: tag-check
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            echo "Tag $TAG already exists."
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "Tag $TAG does not exist, will create it."
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push tag
        if: steps.tag-check.outputs.exists == 'false'
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Trigger TestPyPI publish
        if: steps.tag-check.outputs.exists == 'false'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: tag-created
          client-payload: '{"tag": "${{ steps.tag.outputs.tag }}"}'
