name: Publish to TestPyPI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-publish:
    name: Build and Publish to TestPyPI
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version-file: .python-version
          enable-cache: true

      - name: Publish to TestPyPI
        run: uv publish --repository testpypi