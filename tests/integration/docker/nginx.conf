# Minimal reverse proxy with enforced Basic Auth to simulate a protected PyPI endpoint.

worker_processes  1;

events {
    worker_connections  1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_buffering on;
    proxy_buffers 16 16k;
    proxy_busy_buffers_size 32k;

    proxy_connect_timeout 5s;
    proxy_send_timeout 90s;
    proxy_read_timeout 90s;

    server {
        listen 80;
        server_name _;

        # Enforce Basic Auth
        auth_basic           "Private Test PyPI Mirror";
        auth_basic_user_file /etc/nginx/auth/pypi.htpasswd;

        location / {
            proxy_pass https://pypi.org;

            proxy_set_header Host pypi.org;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $remote_addr;

            proxy_ssl_server_name on;
            proxy_ssl_name pypi.org;

            proxy_buffering off;
        }
    }
}
